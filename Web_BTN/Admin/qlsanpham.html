  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thêm sản phẩm mới</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          <form class="contact1-form validate-form">
            <div class="wrap-input1 validate-input">
              <input class="input1" id="masp" type="text" name="masp" placeholder="Nhập mã sản phẩm" maxlength="5">
            </div>
            <div class="wrap-input1 validate-input">
              <input class="input1" id="tensp" type="text" name="tensp" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="wrap-input1 validate-input">
              <input class="input1" id="giasp" type="number" name="giasp" placeholder="Nhập vào giá sản phẩm">
            </div>
            <div class="wrap-input1 validate-input">
              <input class="input1" id="hinhsp" type="text" name="hinhsp" placeholder="Nhập vào link ảnh sản phẩm"
                minlength="1">
            </div>
            <div class="wrap-input1 validate-input">
              <label for="sp" class="form-label">Chọn danh mục sản phẩm</label>
              <input class="input1 form-control" list="tinhthanh" name="tinhthanh" id="tinh" minlength="1">
              <datalist id="tinhthanh">
                <option value="An Giang"></option>
                <option value="Bạc Liêu"></option>
                <option value="Bến Tre"></option>
                <option value="Cà Mau"></option>
                <option value="Đồng Tháp"></option>
                <option value="Tiền Giang"></option>
                <option value="Kiên Giang"></option>
                <option value="Hậu Giang"></option>
                <option value="Long An"></option>
                <option value="Trà Vinh"></option>
                <option value="Vĩnh Long"></option>
                <option value="Sóc Trăng"></option>
              </datalist>
            </div>
            <div class="wrap-input1 validate-input">
              <textarea class="input1" id="ndsp" name="message" minlength="1"
                placeholder="Nhập vào nội dung sản phẩm"></textarea>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addItem()">Thêm sản
            phẩm</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="contact1-form validate-form">
            <div class="wrap-input1 validate-input d-inline-flex">
              <h4>Mã sản phẩm </h4><h4 id="items"></h4>
              <h5 class="m-1 text-center" id="maspedit">Unknow</h5>
            </div>
            <div class="wrap-input1 validate-input">
              <input class="input1" id="tenspedit" type="text" name="tensp">
            </div>

            <div class="wrap-input1 validate-input">
              <input class="input1" id="giaspedit" type="number" name="giasp">
            </div>

            <div class="wrap-input1 validate-input">
              <input class="input1" id="hinhspedit" type="text" name="hinhsp"
                placeholder="Nhập vào link ảnh mới của sản phẩm ( nếu có )">
            </div>
            <div class="wrap-input1 validate-input">
              <label for="sp" class="form-label">Chọn danh mục sản phẩm</label>
              <input class="input1 form-control" list="tinhthanh" name="tinhthanh" id="loaispedit">
              <datalist id="tinhthanhedit">
                <option value="An Giang"></option>
                <option value="Bạc Liêu"></option>
                <option value="Bến Tre"></option>
                <option value="Cà Mau"></option>
                <option value="Đồng Tháp"></option>
                <option value="Tiền Giang"></option>
                <option value="Kiên Giang"></option>
                <option value="Hậu Giang"></option>
                <option value="Long An"></option>
                <option value="Trà Vinh"></option>
                <option value="Vĩnh Long"></option>
                <option value="Sóc Trăng"></option>
              </datalist>
            </div>
            <div class="wrap-input1 validate-input">
              <textarea class="input1" id="ndspedit" name="message"></textarea>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="edit" type="button" class="btn btn-success" data-bs-dismiss="modal"
            onclick="editItem()">Lưu</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy</button>
        </div>
